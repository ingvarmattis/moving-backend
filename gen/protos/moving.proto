syntax = "proto3";

package ingvarmattis.services.moving.v1;

option go_package = "./gen/servergrpc/moving;servergrpc";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "params/create_order.proto";
import "params/all_orders.proto";
import "params/update_order.proto";

service MovingService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse) {
    option (google.api.http) = {
      post: "/v1/orders/create"
      body: "*"
    };
  }

  rpc AllOrders(google.protobuf.Empty) returns (AllOrdersResponse) {
    option (google.api.http) = {
      get: "/v1/orders/get"
    };
  }

  rpc UpdateOrder(UpdateOrderRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/orders/update"
      body: "*"
    };
  }
}
