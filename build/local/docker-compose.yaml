name: 'moving-service'

services:
  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    image: us-east4-docker.pkg.dev/honest-moving/containers/backend:latest
    restart: always
    environment:
      MOVING_SERVICE_NAME: moving-service
      MOVING_SERVICE_DEBUG: false
      MOVING_SERVICE_GRPC_SERVER_LISTEN_PORT: 8000
      MOVING_SERVICE_HTTP_SERVER_LISTEN_PORT: 8001
      MOVING_SERVICE_METRICS_ENABLED: false
      MOVING_SERVICE_HTTP_METRICS_SERVER_LISTEN_PORT: 8002
      MOVING_SERVICE_OPENTELEMETRY_ENABLED: false
      MOVING_SERVICE_OPENTELEMETRY_COLLECTOR_URL: OPENTELEMETRY_COLLECTOR_URL:4317
      MOVING_SERVICE_OPENTELEMETRY_USE_TLS: true
      MOVING_SERVICE_POSTGRES_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable&pool_max_conns=10&pool_min_conns=0&pool_max_conn_lifetime=1h&pool_max_conn_idle_time=30m
      MOVING_SERVICE_CLIENT_AUTH_TOKENS: 3110bf17a66a4836aad4b509d4f704b3
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
